<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <form action="">
        <label>Button</label>
        <input type="button">
        <br>
        <label>CheckBox</label>
        <input type="checkbox">
        <br>
        <label>Colour</label>
        <input type="color"> 
        <br>
        <label>Date</label>
        <input type="date">
        <br>
        <label>Date and Time Local</label>
        <input type="datetime-local">
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <label>File</label>
        <input type="file">
        <br>
        <label>Hidden</label>
        <input type="hidden">
        <br>
        <label>Image</label>
        <input type="image">
        <br>
        <label>Month</label>
        <input type="month">
        <br>
        <label>Number</label>
        <input type="number">
        <br>
        <label>Password</label>
        <input type="password">
        <br>
        <label>Radio</label>
        <input type="radio">
        <br>
        <label>Range</label>
        <input type="range">
        <br>
        <label>Reset</label>
        <input type="reset">
        <br>
        <label>Submit</label>
        <input type="submit">
        <br>
        <label>Search</label>
        <input type="search">
        <br>
        <label>Tel</label>
        <input type="tel">
        <br>
        <label>Text</label>
        <input type="text">
        <br>
        <label>Time</label>
        <input type="time">
        <br>
        <label>URL</label>
        <input type="url">
        <br>
        <label>Week</label>
        <input type="week">
    </form>
</body>
</html>
